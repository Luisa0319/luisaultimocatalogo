<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luisa Electro Muebles - Catálogo por Categorías</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
    }
    .product-card {
      border-radius: 12px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgb(0 0 0 / 0.15);
    }
    .product-img {
      width: 100%;
      height: 180px;
      object-fit: contain;
    }
    .btn-wsp {
      background: #25d366;
      color: white;
      font-weight: 600;
    }
    .filter-section {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      margin-bottom: 1.5rem;
    }
    .category-badge {
      cursor: pointer;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      user-select: none;
    }
    .category-badge.active {
      background-color: #0d6efd !important;
    }
    .range-label {
      font-weight: 600;
    }
    .search-input {
      max-width: 400px;
    }
    .categoria-seccion {
      margin-bottom: 3rem;
    }
    .categoria-titulo {
      margin-bottom: 1rem;
      font-weight: 700;
      border-bottom: 3px solid #0d6efd;
      display: inline-block;
      padding-bottom: 4px;
      font-size: 1.5rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<!-- Hero -->
<section class="py-5 text-center bg-primary text-white">
  <div class="container">
    <h1 class="display-4 fw-bold">Catálogo Luisa Electro Muebles</h1>
    <p class="lead">Filtra por categoría y rango de precio</p>
  </div>
</section>

<!-- Filtros -->
<section class="container my-4">
  <div class="filter-section">
    <div class="row g-3 align-items-center">
      <!-- Categorías -->
      <div class="col-12 col-md-7">
        <label class="form-label fw-bold mb-2">Categorías:</label><br />
        <span class="badge bg-secondary category-badge active" data-category="all">Todas</span>
        <span class="badge bg-secondary category-badge" data-category="estufas">Estufas</span>
        <span class="badge bg-secondary category-badge" data-category="neveras">Neveras</span>
        <span class="badge bg-secondary category-badge" data-category="lavadoras">Lavadoras</span>
        <span class="badge bg-secondary category-badge" data-category="muebles">Muebles</span>
        <span class="badge bg-secondary category-badge" data-category="cuadros">Cuadros Decorativos</span>
      </div>

      <!-- Rango Precio -->
      <div class="col-12 col-md-5">
        <label for="precioRange" class="form-label fw-bold d-block">Precio máximo: <span id="precioValor">$60000</span></label>
        <input type="range" class="form-range" min="0" max="60000" step="50" value="60000" id="precioRange" />
      </div>
    </div>
  </div>

  <!-- Buscador -->
  <div class="mb-4">
    <input
      id="buscadorInput"
      type="search"
      class="form-control search-input"
      placeholder="Buscar productos por nombre..."
      aria-label="Buscar productos"
    />
  </div>

  <!-- Catálogo agrupado por categoría -->
  <div id="catalogo-por-categoria" class="container"></div>
</section>

<!-- Contacto -->
<section id="contacto" class="py-5 bg-light">
  <div class="container text-center">
    <h2 class="mb-4 fw-bold">Contáctanos por WhatsApp</h2>
    <p class="mb-4">¿Quieres información? Envíanos un mensaje directo por WhatsApp.</p>
    <a href="https://wa.me/5211234567890" target="_blank" class="btn btn-success btn-lg">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-whatsapp" viewBox="0 0 16 16">
        <path d="M13.601 2.326a7.49 7.49 0 0 0-10.592 10.592l-.93 3.44 3.532-.927a7.5 7.5 0 0 0 8.678-12.591zm-6.523 9.625c-.325 0-.646-.058-.935-.166l-1.688.443.45-1.646a4.09 4.09 0 0 1-.971-2.583c0-2.276 1.85-4.127 4.127-4.127 1.102 0 2.13.429 2.9 1.199.77.77 1.2 1.8 1.2 2.9a4.13 4.13 0 0 1-4.131 4.131z"/>
      </svg> WhatsApp
    </a>
  </div>
</section>

<!-- Footer -->
<footer class="text-center bg-primary text-white py-3 mt-5">
  <div class="container">
    <p class="mb-0">&copy; 2025 Luisa Electro Muebles. Todos los derechos reservados.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const productos = [
    {id:1,nombre:"Estufa",categoria:"estufas",marca:"Mabe",precio:3200,img:"imagenes/1748655583135.jpg?auto=format&fit=contain&w=400&q=80"},
    {id:2,nombre:"Estufa",categoria:"estufas",marca:"",precio:4800,img:"imagenes/1748655583138.jpg?auto=format&fit=contain&w=400&q=80"},
    {id:3,nombre:"Lavadora Automática",categoria:"lavadoras",marca:"Whirlpool",precio:3500,img:"https://images.unsplash.com/photo-1578894385020-53a827b6c3de?auto=format&fit=crop&w=400&q=80"},
    {id:4,nombre:"Juego de muebles",categoria:"muebles",marca:"",precio:4200,img:"imagenes/1748655583149.jpg?auto=format&fit=contain&w=400&q=80"},
    {id:5,nombre:"Cuadro Abstracto",categoria:"cuadros",marca:"Other",precio:900,img:"https://images.unsplash.com/photo-1549899616-ef1a4f8f02b7?auto=format&fit=crop&w=400&q=80"},
    {id:6,nombre:"Estufa Gas Natural",categoria:"estufas",marca:"Whirlpool",precio:2800,img:"https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"},
    {id:7,nombre:"Nevera Doble Puerta",categoria:"neveras",marca:"LG",precio:4600,img:"https://images.unsplash.com/photo-1606813909076-1af9d16b16f0?auto=format&fit=crop&w=400&q=80"},
    {id:8,nombre:"Lavadora Semi Automática",categoria:"lavadoras",marca:"Samsung",precio:3000,img:"https://images.unsplash.com/photo-1581578013435-62a6b2ca4917?auto=format&fit=crop&w=400&q=80"},
    {id:9,nombre:"Juego de muebles 1",categoria:"muebles",marca:"otro",precio:18000,img:"imagenes/1748649583612.jpg?auto=format&fit=contain&w=400&q=80"},
    {id:10,nombre:"Juego de muebles 2",categoria:"muebles",marca:"otro",precio:17000,img:"imagenes/1748649583619.jpg?auto=format&fit=contain&w=400&q=80"},
    {id:11,nombre:"Juego de muebles 3",categoria:"muebles",marca:"otro",precio:16500,img:"imagenes/1748649583625.jpg?auto=format&fit=contain&w=400&q=80"},
    {id:12,nombre:"Juego de muebles 4",categoria:"muebles",marca:"otro",precio:16400,img:"https://drive.google.com/file/d/1-WEpmEl2cf6gPr0R4qEOASSAPmJcJPqW/view?auto=format&fit=crop&w=400&q=80"},
    {id:13,nombre:"Cuadro Paisaje",categoria:"cuadros",marca:"Other",precio:1100,img:"https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"}
  ];

  const categorias = ["estufas", "neveras", "lavadoras", "muebles", "cuadros"];

  let categoriaSeleccionada = "all";
  let precioMaximo = 60000;
  let textoBusqueda = "";

  const categoriasBadges = document.querySelectorAll(".category-badge");
  const precioRange = document.getElementById("precioRange");
  const precioValor = document.getElementById("precioValor");
  const buscadorInput = document.getElementById("buscadorInput");
  const catalogoContenedor = document.getElementById("catalogo-por-categoria");

  function mostrarProductos() {
    catalogoContenedor.innerHTML = "";

    // Filtro principal (categoria, precio, búsqueda)
    let filtrados = productos.filter(p => {
      const cumpleCategoria = categoriaSeleccionada === "all" || p.categoria === categoriaSeleccionada;
      const cumplePrecio = p.precio <= precioMaximo;
      const cumpleBusqueda = p.nombre.toLowerCase().includes(textoBusqueda.toLowerCase());
      return cumpleCategoria && cumplePrecio && cumpleBusqueda;
    });

    if (filtrados.length === 0) {
      catalogoContenedor.innerHTML = `<p class="text-center fs-5 text-muted">No hay productos que coincidan con la búsqueda.</p>`;
      return;
    }

    // Mostrar productos agrupados por categoría
    // Primero agrupamos los productos en un objeto
    const agrupados = {};
    categorias.forEach(cat => agrupados[cat] = []);
    // Si está "all", agregamos a todas las categorías
    if(categoriaSeleccionada === "all") {
      filtrados.forEach(p => agrupados[p.categoria].push(p));
    } else {
      agrupados[categoriaSeleccionada] = filtrados;
    }

    // Renderizar cada categoría
    for (const cat of categorias) {
      const productosCat = agrupados[cat];
      if (productosCat.length === 0) continue; // Si no hay productos, no mostrar categoría

      const tituloCat = cat.charAt(0).toUpperCase() + cat.slice(1);
      const seccionHTML = document.createElement("section");
      seccionHTML.classList.add("categoria-seccion");

      seccionHTML.innerHTML = `<h3 class="categoria-titulo">${tituloCat}</h3><div class="row g-4"></div>`;
      const rowDiv = seccionHTML.querySelector("div.row");

      productosCat.forEach(prod => {
        const card = document.createElement("div");
        card.className = "col-12 col-sm-6 col-md-4 col-lg-3";
        card.innerHTML = `
          <div class="product-card p-3 d-flex flex-column h-100">
            <img src="${prod.img}" alt="${prod.nombre}" class="product-img mb-3 rounded" />
            <h5 class="fw-semibold">${prod.nombre}</h5>
            <p class="text-primary fw-bold">$${prod.precio.toLocaleString()}</p>
            <button class="btn btn-wsp mt-auto" onclick="contactarWhatsApp('${encodeURIComponent(prod.nombre)}')">
              Me interesa
            </button>
          </div>
        `;
        rowDiv.appendChild(card);
      });

      catalogoContenedor.appendChild(seccionHTML);
    }
  }

  function contactarWhatsApp(productoNombre) {
    const numero = "18494336321"; // Cambia a tu número con código país sin "+"
    const mensaje = `Hola, estoy interesado/a en el producto: ${productoNombre}. ¿Podrían darme más información, por favor?`;
    const url = `https://wa.me/${numero}?text=${mensaje}`;
    window.open(url, "_blank");
  }

  // Eventos filtros
  categoriasBadges.forEach(badge => {
    badge.addEventListener("click", () => {
      categoriasBadges.forEach(b => b.classList.remove("bg-primary", "active"));
      badge.classList.add("bg-primary", "active");
      categoriaSeleccionada = badge.dataset.category;
      mostrarProductos();
    });
  });

  precioRange.addEventListener("input", e => {
    precioMaximo = Number(e.target.value);
    precioValor.textContent = `$${precioMaximo}`;
    mostrarProductos();
  });

  buscadorInput.addEventListener("input", e => {
    textoBusqueda = e.target.value;
    mostrarProductos();
  });

  mostrarProductos();
</script>
</body>
</html>
